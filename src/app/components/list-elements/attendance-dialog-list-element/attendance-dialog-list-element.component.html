<div class="attendance-dialog-student-container">
    <div><p>{{studentName}}</p></div>
    <div><input [(ngModel)]="firstCheckboxStatus" [value]="studentId"
        type="checkbox" #checkBoxes></div>
    <div>
        <input [(ngModel)]="secondCheckboxStatus" [value]="studentId"
        [disabled]="isTwoLessons" type="checkbox" #checkBoxes>
    </div>
</div>
