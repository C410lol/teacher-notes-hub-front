<app-status-dialog
*ngIf="isStatusMode" [type]="'error'"
[title]="statusTitle"
[content]="statusContent"
(destroyButtonClick)="isStatusMode = false">
</app-status-dialog>

<div class="user-container">
    <p class="title-txt">Editar Usu√°rio</p>
    <div class="form">
        <div>
            <p>*Nome:</p>
            <input type="text" placeholder="Insira seu nome" 
            [(ngModel)]="userName">
        </div>
        <div>
            <p>*Email:</p>
            <input type="text" placeholder="Insira seu email" 
            [(ngModel)]="userEmail">
        </div>
    </div>
    <div class="btns-box">
        <button (click)="cancelOnClick()" class="red-btn">Cancelar</button>
        <button (click)="confirmOnClick()" class="green-btn">Confirmar</button>
    </div>
</div>
