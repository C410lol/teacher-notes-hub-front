<div class="user-container">
    <p class="title-txt">Editar Usu√°rio</p>
    <div class="form">
        <div>
            <p>*Nome:</p>
            <input type="text" placeholder="Insira seu nome" 
            [(ngModel)]="userName">
        </div>
        <div>
            <p>*Email:</p>
            <input type="text" placeholder="Insira seu email" 
            [(ngModel)]="userEmail">
        </div>
        <div>
            <p>Senha:</p>
            <input type="password" placeholder="Insira sua senha" 
            [(ngModel)]="password">
        </div>
        <div>
            <p>Confirmar Senha:</p>
            <input type="password" placeholder="Confirme sua senha"
            [(ngModel)]="confPassword">
        </div>
    </div>
    <div class="btns-box">
        <button (click)="cancelOnClick()" class="red-btn">Cancelar</button>
        <button (click)="confirmOnClick()" class="green-btn">Confirmar</button>
    </div>
</div>
