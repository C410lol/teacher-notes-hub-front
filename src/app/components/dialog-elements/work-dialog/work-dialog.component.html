<app-status-dialog
*ngIf="isStatusMode" [type]="'error'"
[title]="statusTitle"
[content]="statusContent"
(destroyButtonClick)="isStatusMode = false">
</app-status-dialog>

<div class="work-container">
    <p class="title-txt">{{title}}</p>
    <div class="form">
        <div>
            <p>*Conteúdo:</p>
            <input type="text" placeholder="Insira o conteúdo (obrigatório)"
            [(ngModel)]="workTitle">
        </div>
        <div>
            <p>*Desenvolvimento:</p>
            <input type="text" placeholder="Insira o desenvolvimento (obrigatório)" 
            [(ngModel)]="details">
        </div>
        <div *ngIf="isEditMode()">
            <p>Observações:</p>
            <input type="text" placeholder="Insira as observações" 
            [(ngModel)]="observations">
        </div>
        <div>
            <p>*Categoria:</p>
            <select [(ngModel)]="workType">
                <option>TRABALHO</option>
                <option>TAREFA</option>
                <option>AVALIAÇÃO</option>
                <option>ENGAJAMENTO</option>
                <option>SIMULADO</option>
                <option>TRILHA</option>
                <option>OUTROS</option>
            </select>
        </div>
        <div>
            <p>Data de Entrega:</p>
            <input id="date-input" type="date" 
            [(ngModel)]="date">
        </div>
    </div>
    <div class="btns-box">
        <button (click)="cancelOnClick()" class="red-btn">Cancelar</button>
        <button (click)="confirmOnClick()" class="green-btn">Confirmar</button>
    </div>
</div>
